<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h1>Créer un utilisateur pour utiliser le service web</h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Login:" for="login" />
                    <h:inputText id="login" value="#{userMB.user.login}" title="Login" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputSecret  id="password" value="#{userMB.user.password}" title="Password" />
                    <h:outputLabel value="Confirmer votre password:" for="password" />
                    <h:inputSecret id="passwordConfirmation" value="#{userMB.user.password}" title="Password" onblur="check()" />
                </h:panelGrid>
                <h:commandButton id="btnCreate" action="#{userMB.newUser()}" value="Valider"/>
                <label id="erreur" style="color: red"></label>
            </h:form>
        </f:view>
        <script>
            function check(){
                if( ! (document.getElementById("password").value === document.getElementById("passwordConfirmation").value) ){
                    document.getElementById("erreur").value ="Passwords incohérents";
                    document.getElementById("btnCreate").style("display:hidden");
                }else{
                    document.getElementById("btnCreate").style("display:block");
                }
                    
            }
            
        </script>
    </h:body>
</html>
