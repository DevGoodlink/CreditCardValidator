<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Token générateur</title>
    </h:head>
    <h:body>
        <div>
            <h3>Bienvenue <h:outputLabel value="#{userMB.user.login}"/></h3>
        </div>

            <h1>Votre token : </h1><h:outputText value="#{userMB.user.token}"/>
            <h:form>
                
                <p>
                    Utiliser notre service web pour valider vos cartes de crédit.
                </p>
                <h:commandLink action="#{userMB.logout()}" value="Déconnecter vous"/>
            </h:form>
    </h:body>
</html>
